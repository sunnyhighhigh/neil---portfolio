<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" role="img" aria-labelledby="title desc">
  <title id="title">Post-it note illustration</title>
  <desc id="desc">A colorful desk scene with a prominent yellow post-it note.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="100%" stop-color="#c4b5fd"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#1f2937" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1200" height="600" fill="url(#bg)"/>
  <circle cx="160" cy="90" r="70" fill="#f9a8d4" opacity="0.65"/>
  <circle cx="1040" cy="520" r="90" fill="#86efac" opacity="0.6"/>

  <g filter="url(#shadow)">
    <rect x="290" y="95" width="620" height="420" rx="14" fill="#fde68a" transform="rotate(-4 600 300)"/>
    <rect x="325" y="132" width="550" height="350" rx="10" fill="#fef3c7" opacity="0.55" transform="rotate(-4 600 300)"/>
  </g>

  <rect x="560" y="80" width="90" height="32" rx="8" fill="#fca5a5" transform="rotate(-4 600 300)"/>

  <g fill="#92400e" font-family="'Segoe UI', Arial, sans-serif" font-size="52" font-weight="700" transform="rotate(-4 600 300)">
    <text x="395" y="230">Appointments</text>
  </g>
  <g fill="#78350f" font-family="'Segoe UI', Arial, sans-serif" font-size="30" transform="rotate(-4 600 300)">
    <text x="395" y="290">• Team sync — 9:00 AM</text>
    <text x="395" y="340">• Dentist — 1:30 PM</text>
    <text x="395" y="390">• Dinner plan — 7:00 PM</text>
  </g>
</svg>
